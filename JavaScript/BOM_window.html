<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var janela;

        function abrir(){
            janela = window.open('http://www.google.com', 'nova janela', 'width=500, height=200');
        }

        function fechar(){
            janela.close();
        }
    </script>

    <style>
        body{
            text-align: center;
        }
    </style>
</head>
<body>
    <button onclick="abrir()">abrir janela</button>
    <button onclick="fechar()">fechar janela</button>
</body>
</html>

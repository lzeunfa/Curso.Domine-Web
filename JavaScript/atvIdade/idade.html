<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
</head>
<body>
    <h1>Atividade idade</h1>
    
    <script>
    let idade = prompt(`Qual sua idade?`)

    if(idade==0 || idade<15){
        document.write(`Você tem ${idade} anos e é uma criança`);
    }else if(idade>=15 && idade<30){
        document.write(`Você tem ${idade} anos e é um jovem`);
    }else if(idade>=30 && idade<60){
        document.write(`Você tem ${idade} anos e é um adulto`);
    }else{
        document.write(`Você tem ${idade} anos e é um idoso`);
    }
    //document.write só funciona se for inserido na página html se n da problema
    </script>
</body>
</html>

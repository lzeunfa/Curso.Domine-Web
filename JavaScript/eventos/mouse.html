<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos</title>
</head>
<body>
    <!--Mouse
    onclick
    ondblclick
    onmouseup
    onmouseover
    onmouseup
    onmouseout
    -->

    <div onmouseout="acao()" onclick="acao2()" style="width: 300px; height: 300px; background-color: gray;"></div>

    <script>
        function acao(){
            alert('evento disparado');
        }

        function acao2(){
            alert('div clicada');
        }
    </script>
</body>
</html>

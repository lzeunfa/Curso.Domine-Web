<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulando estilos</title>
    <style>
        .estilo1{
            width: 300px;
            height: 300px;
            background-color: purple;
        }

        .estilo2{
            width: 300px;
            height: 300px;
            background-color: purple;
            border-radius: 50%;
        }

        
    </style>
</head>
<body>

    <button onclick="modificando()">Modificar</button>
    <div id="mudara" class="estilo1"></div>

    <script>
        document.getElementById("mudara").className="estilo1";
        function modificando(){
            
            if(document.getElementById("mudara").className==="estilo1"){
                document.getElementById("mudara").className="estilo2";
            }else{
                document.getElementById("mudara").className="estilo1";
            }
            
        }
    </script>
</body>
</html>

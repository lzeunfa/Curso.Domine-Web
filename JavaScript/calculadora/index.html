<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calculadora"><!--Conteiner geral do corpo da calculadora-->

        <div id="conteiner_visor"><!--Conteiner do visor onde aparece as contas-->
            <input type="text" name="visor" id="visor" placeholder="0" readonly disabled>
        </div>
        <!-- // -->

        <div id="conteiner_botoes"><!--conteiner pra receber os botões-->

            <!--div class linha criada para separar os itens por linha-->
            <div class="linha">
                <input onclick="calcular('acao', 'c')" id="clear" type="button" value="C"><!--botao pra resetar os valores no visor-->
                <input onclick="calcular('acao', '/')" type="button" value="/"><!--botao para realizar divisao-->
                <input onclick="calcular('acao', '*')" type="button" value="X"><!--botao para realizar multiplicacao-->
            </div>

            <div class="linha">
                <input onclick="calcular('valor', 7)" type="button" value="7">
                <input onclick="calcular('valor', 8)" type="button" value="8">
                <input onclick="calcular('valor', 9)" type="button" value="9">
                <input onclick="calcular('acao', '-')" type="button" value="-">
            </div>

            <div class="linha">
                <input onclick="calcular('valor', 4)" type="button" value="4">
                <input onclick="calcular('valor', 5)" type="button" value="5">
                <input onclick="calcular('valor', 6)" type="button" value="6">
                <input onclick="calcular('acao', '+')" type="button" value="+">
            </div>

            <div class="linha">
                <input onclick="calcular('valor', 1)" type="button" value="1">
                <input onclick="calcular('valor', 2)" type="button" value="2">
                <input onclick="calcular('valor', 3)" type="button" value="3">
                <input onclick="calcular('acao', '=')" id="igual" type="button" value="=">
            </div>

            <div class="linha ultima">
                <input onclick="calcular('valor', 0)" id="num0" type="button" value="0">
                <input onclick="calcular('acao', '.')" type="button" value=".">
            </div>
            
        </div>
    </div>
    <!-- // -->

    <!--inclusao js-->
    <script>
        function calcular(tipo,valor){

            if(tipo=== 'acao'){

                if(valor==='c'){
                    document.getElementById("visor").value = " ";//limpa o visor
                }

                if(valor==='+' || valor==='-' || valor==='*' || valor==='/' || valor==='.'){
                    document.getElementById("visor").value += valor;//concatena no visor os dados
                }

                if(valor==='='){
                    var calculo = eval(document.getElementById("visor").value);//transforma a string em instruções js

                    document.getElementById("visor").value = calculo;//retorna a isntrução js
                }

            }else if(tipo === 'valor'){
                document.getElementById("visor").value += valor;//concatena os valores
            }

            return;
        }
        calcular();
    </script>
</body>
</html>

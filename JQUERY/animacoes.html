<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .div{
            width: 80px;
            height: 80px;
            border: 1px solid black;
            background-color: #aaa;
        }
    </style>

    <script src="jquery-3.7.1.min.js"></script>

    <script>

        $(document).ready(() =>{
            
            let visualInicial = {
                'width' : '80px',
                'height':'80px',
                'margin-top': '0px',
                'border-radius': '0px'
                }

            let visualFinal = {
                    'width' : '100px',
                    'height':'100px',
                    'margin-top': '50px',
                    'border-radius': '25px'
                }


            $('button').on('click', () =>{
                $('div').animate(visualFinal,
                {
                    duration: 1500,
                    start: () => {},
                    complete: () => {
                        $('div').animate(visualInicial,1500)
                    }
                });
            });

        });

    </script>
</head>
<body>
    <button type="button">Iniciar animação</button>
    <div class="div"></div>
</body>
    
</html>

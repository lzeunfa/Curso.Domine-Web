<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-3.7.1.min.js"></script>

    <script>

        $(document).ready(() =>{
            $.each($('.interesse:checked'),(indice,valor) => {
                console.log(indice,valor.value);
            })
        });

    </script>
</head>
<body>

    <p>Nome:</p>
    <input type="text" name="" id="nome">

    <p>Onde nos encontrou:</p>
    <select name="" id="origem">
        <option value="1">A</option>
        <option value="2">B</option>
        <option value="3">C</option>
    </select>

    <p>Sexo:</p>
    <input type="radio" class="sexo" name="sexo" value="f">Feminino <br>
    <input type="radio" class="sexo" name="sexo" value="m">Masculino <br>
    <br>

    <p>Interesses</p>
    <input type="checkbox" name="interesse" class="interesse" value="php">PHP <br>
    <input type="checkbox" name="interesse" class="interesse" value="js">JS <br>
    <input type="checkbox" name="interesse" class="interesse" value="nodejs">Node.js <br>

</body>


</html>

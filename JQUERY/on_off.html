<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .desfocado{
            background-color: white;
        }

        .focado{
            background-color: green;
        }
    </style>

    <script src="jquery-3.7.1.min.js"></script>

    <script>
        $(document).ready(()=>{

            $('body').on('focus', 'input',e =>{
                $(e.target).removeClass('desfocado');
                $(e.target).addClass('focado');
            });

            $('body').on('blur','input' ,e =>{
                $(e.target).removeClass('focado');
                $(e.target).addClass('desfocado');
            });

            $('body').append('<input type="text" class="desfocado">');

        });
    </script>
</head>
<body>
    <input type="text" class="desfocado">
</body>
    
</html>

<!doctype html>
<html lang="pt-br">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet" href="css/bootstrap.min.css" >

<title>Tamanhos e bordas</title>
</head>
<body class="bg-white">
    <!--classes de largura-->
    <div class="bg-primary mb-2 w-25">width 25%</div>
    <div class="bg-primary mb-2 w-50">width 50%</div>
    <div class="bg-primary mb-2 w-75">width 75%</div>
    <div class="bg-primary mb-2 w-100">width 100%</div>
    <div class="bg-primary mb-2 w-auto">width auto</div>

    <br> <br>

    <!--Classes de tamanhos-->
    <div style="width: 700px;height: 300px; border: 1px solid white;">
        <div class="d-inline-block bg-warning h-25">height 25%</div>
        <div class="d-inline-block bg-warning h-50">height 50%</div>
        <div class="d-inline-block bg-warning h-75">height 75%</div>
        <div class="d-inline-block bg-warning h-100">height 100%</div>
        <div class="d-inline-block bg-warning h-auto">height auto</div>
    </div>

    <br><br>

    <!--classes de bordas-->
    <div class="border border-warning">todas as bordas</div>
    <div class="border-top border-danger">borda superior</div>
    <div class="border-bottom border-success">borda inferior</div>
    <div class="border-right border-dark">borda direita</div>
    <div class="border-left border-info">borda esquerda</div>

    <!--classes de border-radius-->
    <div class="bg-dark rounded w-50 ml-5 mb-2">rounded</div>
    <div class="bg-dark w-50 ml-5 rounded-top mb-2">rounded top</div>
    <div class="bg-dark w-50 ml-5 rounded-bottom mb-2">rounded bottom</div>
    <div class="bg-dark w-50 ml-5 mb-2 rounded-right">rounded right</div>
    <div class="bg-dark w-50 ml-5 mb-2 rounded-left">rounded left</div>
    <div class="bg-dark w-50 ml-5 mb-2 rounded-circle">rounded circle</div>

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>

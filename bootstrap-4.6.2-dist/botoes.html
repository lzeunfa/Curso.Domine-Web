<!doctype html>
<html lang="pt-br">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet" href="css/bootstrap.min.css" >

<title>Bot천es</title>
</head>
<body>
    <!--botoes
    padrao: btn
    especificas btn-
    primary/secondary/success/info/warning/danger/light/dark/link 
    -->
    <h3 class="px-2">Bot천es</h3>
    <button class="btn btn-primary mx-2">Clique</button>

    <br><br>

    <!--com diferentes tags-->
    <h3 class="px-2">Com diferentes tags</h3>
    <a class="btn btn-dark mx-2" href="#">Link</a>
    <p class="btn btn-warning m-2">Paragrafo</p>
    <span class="btn btn-info mx-2">Span</span>

    <br><br>

    <!--botoes com contorno
    btn-outline<formato>
    -->
    <h3 class="mx-2">Botoes com contorno</h3>
    <p class="btn btn-dark btn-outline-info mx-2">Contorno</p>

    <br><br>

    <!--tamanhos de btn
    btn-
    lg/grande
    sm/pequeno
    block/
    -->
    <h3 class="mx-2">tamanhos de botoes</h3>
    <button class="btn btn-success btn-lg mx-2">grande</button>
    <button class="btn btn-warning mx-2">normal</button>
    <button class="btn btn-danger btn-sm mx-2">pequeno</button>
    <button class="btn btn-info btn-outline-dark btn-block mt-2">bloco</button>

    <br><br>

    <!--estado de botoes
    ptions: active and disabled
    -->
    <h3 class="mx-2">estados de botoes</h3>
    <button class="btn btn-danger btn-sm mx-2">Normal</button>
    <button class="btn btn-danger btn-sm active mx-2">Ativo</button>
    <button class="btn btn-danger btn-sm disabled mx-2">Inativo</button>
    <button class="btn btn-danger btn-sm m-2 d-block" data-toggle="button">Alternar</button>

    <br><br>

    <!--Grupo de botoes na horizontal-->
    <h3 class="px-2">grupo de bot천es na horizontal</h3>
    <div class="btn-group">
        <button class="btn btn-primary">Esquerda</button>
        <button class="btn btn-primary">Centro</button>
        <button class="btn btn-primary">Direita</button>
    </div>

    <br><br>

    <!--Grupo de botoes vertical-->
    <h3 class="px-2">grupo de bot천es na horizontal</h3>
    <div class="btn-group-vertical">
        <button class="btn btn-primary">Topo</button>
        <button class="btn btn-primary">Meio</button>
        <button class="btn btn-primary">Fundo</button>
    </div>

    <br><br>

    <!--toolbar botoes-->
    <h3 class="mx-2">botoes toolbar</h3>
    <div class="btn-toolbar">
        <div class="btn-group">
            <button class="btn btn-info btn-outline-dark">1</button>
            <button class="btn btn-info btn-outline-dark">2</button>
            <button class="btn btn-info btn-outline-dark">3</button>
        </div>
        <div class="btn-group">
            <button class="btn btn-info btn-outline-dark">4</button>
            <button class="btn btn-info btn-outline-dark">5</button>
        </div>
    </div>

    <br><br>

    <!--botoes de dropdown-->
    <h3 class="mx-2">botoes dropdown</h3>
    <div class="dropdown">
        <button class=" btn btn-info dropdown-toggle mb-5" data-toggle="dropdown">clique</button>
        <div class="dropdown-menu">
            <a href="#" class="dropdown-item">asd1</a>
            <a href="#" class="dropdown-item">asd2</a>
            <a href="#" class="dropdown-item">asd3</a>
        </div>
    </div>

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>

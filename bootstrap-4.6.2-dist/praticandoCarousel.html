<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- Meta tags ObrigatÃ³rias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

    <style>
        .empresas{
            width: 200px;
            height: 100px;
            border: 1px solid red;
            border-radius: 8px;
        }
    </style>

    <title>Carousel</title>
</head>
<body style="padding-bottom: 80px;" class="bg-dark">
    <div class="container">

        <div id="carousel1" class="carousel slide" data-ride="carousel">

            <div class="carousel-inner">

                <div class="carousel-item active">
                    <div class="empresas bg-info d-inline-block">

                    </div>

                    <div class="empresas bg-success d-inline-block">

                    </div>

                    <div class="empresas bg-warning d-inline-block">

                    </div>

                    <div class="empresas bg-light d-inline-block">

                    </div>
                </div>

                <div class="carousel-item">
                    <div class="empresas bg-success d-inline-block">

                    </div>

                    <div class="empresas bg-warning d-inline-block">

                    </div>

                    <div class="empresas bg-light d-inline-block">

                    </div>

                    <div class="empresas bg-primary d-inline-block">

                    </div>
                </div>

            </div>

        </div>
        <a href="#carousel1" class="carousel-control-next" data-slide="next"><span class="carousel-control-next-icon"></span></a>
        
    </div>

    <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
